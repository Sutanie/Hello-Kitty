<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you, Adaeze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: pink;
      overflow: hidden;
    }

    /* Heart Shape using CSS transformations */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 180px;
      background-color: red;
      border-radius: 100px 100px 0 0;
      transform: rotate(-45deg);
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -100px;
      left: 0;
    }

    .heart:after {
      left: 100px;
      top: 0;
    }

    /* Center the text inside the heart */
    .heart h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg); /* Counteract the heart's rotation */
      color: white;
      font-size: 20px;
      text-align: center;
      padding: 10px;
    }

    .hello-kitty {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }

    .hello-kitty:nth-child(1) { top: 10%; left: 5%; }
    .hello-kitty:nth-child(2) { top: 20%; right: 10%; }
    .hello-kitty:nth-child(3) { bottom: 15%; left: 20%; }
    .hello-kitty:nth-child(4) { bottom: 10%; right: 15%; }
    .hello-kitty:nth-child(5) { top: 40%; left: 70%; }
    .hello-kitty:nth-child(6) { bottom: 40%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Floating Hello Kitty images -->
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">

    <!-- Heart with the message -->
    <div class="heart">
      <h1>I love you, Adaeze!!!</h1>
    </div>
  </div>
</body>
</html>
