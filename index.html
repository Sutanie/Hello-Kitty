<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you, Adaeze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .center-message {
      font-size: 30px;
      color: white;
      margin-bottom: 20px; /* Space between message and hearts */
    }

    /* Heart Shape */
    .small-heart {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: red;
      position: relative;
      margin: 5px;
    }

    .small-heart:before,
    .small-heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .small-heart:before {
      top: -10px;
      left: 0;
    }

    .small-heart:after {
      left: 10px;
      top: 0;
    }

    .hello-kitty {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 5s ease-in-out infinite;
    }

    /* Position the Hello Kitty images */
    .hello-kitty:nth-child(1) { top: 5%; left: 10%; }
    .hello-kitty:nth-child(2) { top: 5%; right: 10%; }
    .hello-kitty:nth-child(3) { bottom: 10%; left: 10%; }
    .hello-kitty:nth-child(4) { bottom: 10%; right: 10%; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-message">I love you, Adaeze!!!</div>
    <div class="small-heart"></div>
    <div class="small-heart"></div>
    <div class="small-heart"></div>
    <div class="small-heart"></div>
    <div class="small-heart"></div>
    <div class="small-heart"></div>
    
    <!-- Hello Kitty images -->
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kitty/blob/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview.png?raw=true" class="hello-kitty" alt="Hello Kitty">
  </div>
</body>
</html>
